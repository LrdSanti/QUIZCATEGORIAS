<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
</head>
<body>
    <h1 th:text="${categoria}">CATEGORIAS</h1>



    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/categorias}">Control de Categorias</a>
          </li>

        </ul>
      </div>
    </nav>
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1>Categorias</h1>
            
          <a th:href="@{/categorias/nuevo}" class="btn btn-success"
            >NUEVA CATEGORIAS</a
          >

          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>NombreCategoria</th>
                <th>Descripcion</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- th:if="${empleado.departamento != null}"  -->
              <tr th:each="categoria: ${categorias}">
                <td th:text="${categoria.nomProducto}">Nombre</td>
                <td th:text="${categoria.descripcion}">Descripcion</td>
                 
                <td>
                  <a th:href="@{/categorias/editar/{id}(id=${categoria.codigo})}" class="btn btn-info"> Editar </a>

                  <a  th:href="@{/categorias/{id}(id=${categoria.codigo}) }" class="btn btn-danger"> Eliminar </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        
      </div>
    </div>


     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
</body>
</html>
